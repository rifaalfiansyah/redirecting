<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background: #1e1e1e;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            pointer-events: none;
            opacity: 0.5;
        }
        .button.active {
            pointer-events: auto;
            opacity: 1;
        }
        .button:hover {
            background-color: #0056b3;
        }

        #countdown {
            font-size: 5rem;
            font-weight: 600;
            color: #00ff7f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Please Wait...</h1>
        <p>You will be able to continue in a few seconds.</p>
        <p><span id="countdown">10</span></p>
        <a href="#" class="button" id="continue-button">Continue</a>
    </div>

    <script>
        let countdown = 10; // Countdown time in seconds
        const countdownElement = document.getElementById("countdown");
        const continueButton = document.getElementById("continue-button");

        // Update the countdown every second
        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown === 0) {
                clearInterval(interval);
                // Activate the button
                continueButton.classList.add("active");
                continueButton.style.pointerEvents = "auto";
                continueButton.style.opacity = "1";
            }
        }, 1000);

        // Action when the "Continue" button is clicked
        continueButton.addEventListener('click', function() {
            // Redirect to the target link (password.html) after clicking
            window.location.href = "password.html";
        });
    </script>
</body>
</html>
